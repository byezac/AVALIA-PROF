<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Avaliações</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Chart.js -->
   <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav class="col-md-3 col-lg-2 d-md-block bg-dark sidebar">
                <div class="position-sticky pt-3">
                    <h4 class="text-white p-2">Avalia EETEPA</h4>
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link active text-white" href="#overview">
                                Visão Geral
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="#professores">
                                Professores
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="#gestao">
                                Gestão
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- Conteúdo Principal -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1>Dashboard</h1>
                </div>

                <!-- Filtros -->
                <div class="row mb-4">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title mb-3">Filtros</h5>
                                <div class="row g-3">
                                    <!-- Filtro de Período -->
                                    <div class="col-md-3">
                                        <label for="filtro-periodo" class="form-label">Período</label>
                                        <select class="form-select" id="filtro-periodo">
                                            <option value="todos">Todos os períodos</option>
                                            <option value="7">Últimos 7 dias</option>
                                            <option value="30">Último mês</option>
                                            <option value="90">Último trimestre</option>
                                            <option value="365">Último ano</option>
                                        </select>
                                    </div>

                                    <!-- Filtro de Turma -->
                                    <div class="col-md-3">
                                        <label for="filtro-turma" class="form-label">Turma</label>
                                        <select class="form-select" id="filtro-turma">
                                            <option value="todas">Todas as turmas</option>
                                            <!-- Turmas serão adicionadas via JavaScript -->
                                        </select>
                                    </div>

                                    <!-- Filtro de Curso -->
                                    <div class="col-md-3">
                                        <label for="filtro-curso" class="form-label">Curso</label>
                                        <select class="form-select" id="filtro-curso">
                                            <option value="todos">Todos os cursos</option>
                                            <!-- Cursos serão adicionados via JavaScript -->
                                        </select>
                                    </div>

                                    <!-- Busca de Professor -->
                                    <div class="col-md-3">
                                        <label for="busca-professor" class="form-label">Professor</label>
                                        <input type="text" class="form-control" id="busca-professor" 
                                               placeholder="Digite o nome do professor">
                                    </div>

                                    <!-- Botões de Ação -->
                                    <div class="col-12">
                                        <button class="btn btn-primary" id="aplicar-filtros">
                                            Aplicar Filtros
                                        </button>
                                        <button class="btn btn-secondary" id="limpar-filtros">
                                            Limpar Filtros
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Cards de Resumo -->
                <div class="row mb-4">
                    <div class="col-md-4">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Total de Avaliações</h5>
                                <h2 class="card-text" id="total-avaliacoes">0</h2>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Média Geral</h5>
                                <h2 class="card-text" id="media-geral">0</h2>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Professores Avaliados</h5>
                                <h2 class="card-text" id="total-professores">0</h2>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Gráficos -->
                <div class="row mb-4">
                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Avaliação por Professor</h5>
                                <canvas id="grafico-professores"></canvas>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Avaliação da Gestão</h5>
                                <canvas id="grafico-gestao"></canvas>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Tabela de Últimas Avaliações -->
                <div class="card mb-4">
                    <div class="card-body">
                        <h5 class="card-title">Últimas Avaliações</h5>
                        <div class="table-responsive">
                            <table class="table" id="tabela-avaliacoes">
                                <thead>
                                    <tr>
                                        <th>Data</th>
                                        <th>Professor</th>
                                        <th>Turma</th>
                                        <th>Média</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <!-- Dados serão inseridos via JavaScript -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="scripts/firebase-config.js"></script>
    <script src="scripts/admin.js"></script>
</body>
</html>
